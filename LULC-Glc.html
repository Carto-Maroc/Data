<div id="mapContainer">
  <div id="mapTitle">

<script>
document.addEventListener('DOMContentLoaded', function() {
  const geojsonSource = new ol.source.Vector({
    url: 'https://raw.githubusercontent.com/Ayoub-WebGis9/CartoMaroc/main/PROVINCE.geojson',
    format: new ol.format.GeoJSON()
  });

  function getProvinceName(feature) {
    const props = feature.getProperties();
    const possibleFields = ["NOM-PROV", "NOM_PROV", "name", "NAME", "nom", "Nom", "ÿßŸÑÿßŸÇŸÑŸäŸÖ", "ÿßŸÑÿ•ŸÇŸÑŸäŸÖ"];
    for (const f of possibleFields) {
      if (props[f] && props[f].toString().trim() !== "") return props[f];
    }
    return "Sans nom";
  }

  const downloadLinks = {
    "Marrakech": "https://drive.google.com/file/d/1DBtwIGzWY2sPVm2ZAli-kBWerNMstOPw/view?usp=drive_link",

    "Tanger-Asilah": "https://drive.google.com/file/d/1lnBOG5wqUAeG1EfuQNlenp6jHK1Pe4g_/view?usp=drive_link",
    "Skhirate-Temara": "https://drive.google.com/file/d/1Km67Ez0yEoy2zg1GKXGrjRmyRdoMKaZM/view?usp=drive_link",
  };

  const geojsonLayer = new ol.layer.Vector({
    source: geojsonSource,
    style: function(feature) {
      const name = getProvinceName(feature);
      const isReady = downloadLinks[name] ? true : false;
      return new ol.style.Style({
        stroke: new ol.style.Stroke({ color: 'black', width: 1.5 }),
        fill: new ol.style.Fill({
          color: isReady ? 'rgba(244,67,54,0.7)' : 'rgba(225,208,219,0.7)'
        }),
        text: new ol.style.Text({
          text: name,
          font: 'bold 12px Arial',
          fill: new ol.style.Fill({ color: '#000' }),
          stroke: new ol.style.Stroke({ color: '#fff', width: 2 }),
          overflow: true
        })
      });
    }
  });

  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({ source: new ol.source.OSM() }),
      geojsonLayer
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([-7.9, 31.6]),
      zoom: 6
    })
  });

  const popup = new ol.Overlay({
    element: document.getElementById('popup'),
    positioning: 'bottom-center',
    stopEvent: false,
    offset: [0, -15]
  });
  map.addOverlay(popup);

  function showPopup(feature, coordinate) {
    const name = getProvinceName(feature);
    let content = `<b>${name}</b><br>`;
    if (downloadLinks[name]) {
      content += `<a href="${downloadLinks[name]}" target="_blank">üì• T√©l√©charger les donn√©es</a>`;
    } else {
      content += `‚õî Les donn√©es de cette province ne sont pas encore pr√™tes.<br>
                  üì≤ Veuillez envoyer un message WhatsApp pour les pr√©parer`;
    }
    document.getElementById('popup').innerHTML = content;
    popup.setPosition(coordinate);
  }

  map.on('click', function(evt) {
    const feature = map.forEachFeatureAtPixel(evt.pixel, function(ft) { return ft; });
    if (feature) {
      showPopup(feature, evt.coordinate);
    } else {
      popup.setPosition(undefined);
    }
  });

  window.searchProvince = function() {
    const searchText = document.getElementById("searchBox").value.trim().toLowerCase();
    if (!searchText) return;
    let found = false;
    geojsonSource.getFeatures().forEach(function(feature) {
      const name = getProvinceName(feature).toLowerCase();
      if (name.includes(searchText)) {
        const extent = feature.getGeometry().getExtent();
        map.getView().fit(extent, { duration: 1000, padding: [50, 50, 50, 50] });
        const coords = ol.extent.getCenter(extent);
        showPopup(feature, coords);
        found = true;
      }
    });
    if (!found) {
      alert("‚ö†Ô∏è Cette province n'a pas √©t√© trouv√©e");
    }
  }

  window.sendWhatsApp = function() {
    const provinceName = document.getElementById("provinceInput").value.trim();
    let message = "Bonjour, je suis int√©ress√© par les donn√©es LULC";
    
    if (provinceName) {
      message += " pour la province de " + provinceName;
    }
    
    const whatsappURL = "https://wa.me/212633577988?text=" + encodeURIComponent(message);
    window.open(whatsappURL, '_blank');
  }
});
